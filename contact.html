<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me | Hemanth Boddupally</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Calibri', sans-serif;
      background-color: #0a0a0a;
      color: #ffffff;
      overflow-x: hidden;
      height: 100%;
    }

    canvas#matrix {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .contact-container {
      position: relative;
      z-index: 10;
      max-width: 1000px;
      margin: 50px auto;
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.85);
      border: 1px solid #00ffcc;
      border-radius: 10px;
     
    }

    .contact-container h1 {
      text-align: center;
      color: #00ffcc;
      margin-bottom: 40px;
    }

    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #00ffcc;
      background-color: rgba(10, 10, 10, 0.8);
      color: #ffffff;
    }

    .contact-form button {
      width: 100%;
      padding: 15px;
      background-color: #00ffcc;
      color: #000;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #00ccaa;
    }

    .social-links {
      text-align: center;
      margin-top: 40px;
    }

    .social-links a {
      margin: 0 15px;
      color: #00ffcc;
      font-size: 24px;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #00ccaa;
    }

    .email-button {
      display: block;
      width: 100%;
      padding: 15px;
      margin-top: 30px;
      background-color: #ff6666;
      color: #000;
      text-align: center;
      font-size: 18px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .email-button:hover {
      background-color: #ff4444;
    }

    @keyframes fadeInZoom {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <nav class="top-nav">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Me</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="certifications.html">Certifications</a></li>
      <li><a href="skills.html">Skills</a></li>
      <li><a href="contact.html">Contact Me</a></li>
    </ul>
  </nav>

  <canvas id="matrix"></canvas>

  <div class="contact-container">
    <h1>Contact Me</h1>

    <!-- Contact Form -->
    <form action="#" method="POST" class="contact-form">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Submit</button>
    </form>

    <!-- Social Media Links -->
    <div class="social-links">
      <a href="https://www.linkedin.com/in/hemanth-boddupally" target="_blank">LinkedIn</a>
      <a href="https://github.com/hemanthboddupally" target="_blank">GitHub</a>
      <a href="https://twitter.com/hemanthboddupally" target="_blank">Twitter</a>
    </div>

    <!-- Email Button -->
    <a href="mailto:hemanthb5603@gmail.com" class="email-button">Email Me</a>
  </div>

  <script src="matrix.js"></script>
</body>
</html>
